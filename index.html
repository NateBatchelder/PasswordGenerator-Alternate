<!-- this is the HTML sheet for the PasswordGenerator-Alternate program -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password PasswordGenerator-Alternate</title>
  <link rel ="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <h1>Password Generator</h1>
    <h3>password</h3>
    <form>
      <label for="numberOfCharacters">Number of Characters Included</label>
      <input type="range" min="8" max="128" value="8"
      id="characterAmountMinMax">
      <input type="number" min="8" max="128" value="8"
      id="characterAmountValue">

      <label for="toIncludeUppercase">Do you want to include Uppercase values?</label>
      <input type="button" id="includeUppercase">

      <label for="toIncludeLowercase">Do you want to include Lowercase values?</label>
      <input type="button" id="includeLowercase">

      <label for="toIncludeNumbers">Do you want to include Numeric values?</label>
      <input type="button" id="includeNumbers">

      <label for="toIncludeSpecialCharacters">Do you want to include Special Character values?</label>
      <input type="button" id="includeSpecialCharacters">





    </form>
  </section>
</body>
</html>
