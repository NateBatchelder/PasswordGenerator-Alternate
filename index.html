<!-- this is the HTML sheet for the PasswordGenerator-Alternate program -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password PasswordGenerator-Alternate</title>
  <link rel ="stylesheet" href="./style.css">
</head>

<body>
    <section class="flex-container">
      <h1>Password Generator</h1>
        <form>  
          <slider class="slidecontainer">Number of Characters Included
            <input type="range" min="8" max="128" value="8" class="slider"
            id="includeSpecialCharacters">
          </slider>
      <!-- lables HTML <input type="checkbox"> -->
      <!-- Uppercase values -->
          <input type="checkbox" id="upper">
          <label for="toIncludeUppercase">Check to include Uppercase values?</label>
      
      <!-- Lowercase values -->
          <input type="checkbox" id="lower">
          <label for="toIncludeLowercase">Check to include Lowercase values?</label>
      
      <!-- Numerical values -->
          <input type="checkbox" id="number">  
          <label for="toIncludeNumbers">Check to include Numeric values?</label>
      
      <!-- Special Character values -->
          <input type="checkbox" id="special">  
          <label for="toIncludeSpecialCharacters">Checkto include Special Character values?</label>
      
        </form>
      <h2>password</h2>
    </section>
</body>

<script src="./script.js"></script>
</html>
